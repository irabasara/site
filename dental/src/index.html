<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
    <meta property="og:title"              content="" />
    <meta property="og:description"        content="" />
    <meta property="og:image"              content="assets/images/main-bg.webp" />
    <meta property="og:image:width" content="630" />
    <meta property="og:image:height" content="390" />

    <link rel="icon" type="image/svg" href="assets/images/logo.svg">

    <!-- libs-->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script defer src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.6/css/intlTelInput.css" integrity="sha512-Ky9SFgkYYIAWfFbsz+Tvrs+kpW7mgyQu+glUEnVV60+nxDPe64w0CrYRSMKsmTwJtN2jXNmU5SBgcyzKOwsn3w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/18.1.6/js/intlTelInput.min.js" integrity="sha512-TJcZiZrZVz21UAAVhWdDyVWIBVa7mGSWk3jrmrq/laOjpoi+bSsCSN51WG5YKwGp4ZmOhlg5PZZKzR9hReehiw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- styles -->
    <link rel="stylesheet" href="assets/css/style.min.css">
    <!-- scripts -->
    <script defer src="assets/js/main.min.js"></script>
    <script defer src="assets/js/general.min.js"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <nav class="header__menu">
                    <a href="/" class="logo">
                        <img src="assets/images/svg/logo.svg" alt="Logo">
                    </a>
                    <ul class="nav-links">
                        <li><a href="#">Наші лікарі</a></li>
                        <li><a href="#">Послуги</a></li>
                        <li><a href="#">Про нас</a></li>
                        <li><a href="#">Контакти </a></li>
                        <div class="header-actions mobile">
                            <a href="tel:0800000000">0(800)00-00-00</a>
                        </div>
                    </ul>
                    <div class="header-actions">
                        <a href="tel:0800000000">0(800)00-00-00</a>
                        <button class="btn primary open-modal animate__animated animate__bounce">Зв’язатися</button>
                    </div>
                    <button type="button" class="btn secondary open-modal sm mobile">Зв’язатись</button>
                    <div class="hamburger">
                        <div class="line1"></div>
                        <div class="line3"></div>
                    </div>
                </nav>
            </div>
        </header>

        <main class="page">
            <div class="hero">
                <div class="hero__container">

                </div>
            </div>
        </main>

        <footer class="footer">
            <div class="footer__container">
                <div class="footer__body body-footer">

                </div>
            </div>
        </footer>
    </div>
    <div class="modal">
        <div class="modal-body">
            <div class="form-body active">
                <img class="close-btn" src="assets/images/svg/close.svg" alt="Закрити вікно">
                <h4>Залишайте заявку</h4>
                <p class="form-body__text">Ми зв’яжемося з вами найближчим часом.</p>
                <form>
                    <div class="form-field">
                        <input oninvalid="this.setCustomValidity('Будь ласка, введіть імʼя')"
                               oninput="setCustomValidity('')" class="username" type="text" name="username" id="modal-name" placeholder="Імʼя" required>
                        <small></small>
                    </div>
                    <div class="form-field">
                        <input oninvalid="this.setCustomValidity('Будь ласка, введіть телефон')"
                               oninput="setCustomValidity('')" class="phone" type="text" name="phone" id="modal-phone" placeholder="Ваш телефон" required>
                        <small></small>
                    </div>
                    <div class="form-field">
                        <small>*Натискаючи кнопку “Надіслати”, ви погоджуєтесь з <a href="#">Правилами обробки персональних даних.</a> </small>
                    </div>
                    <input class="btn primary full" type="submit" value="Відправити">
                </form>
            </div>
            <div class="form-body-thanks">
                <img class="close-btn" src="assets/images/svg/close.svg" alt="Закрити">
                <img class="done-icon" src="assets/images/svg/check-circle.svg" alt="Відправлено">
                <h3 class="form-body__title">
                    Дякуємо за заявку!
                </h3>
                <p class="form-body__text">Ваші дані успішно надіслані!</p>
            </div>
        </div>
    </div>
</body>
</html>
